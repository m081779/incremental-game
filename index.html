<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clicker game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="info well col-md-6">
				<div class="money"></div>
				<div class="moneyPerSec"></div>
				<div class="clicks"></div>
				<div class="clickValue"></div>
			</div>
		</div>

		<br>

		<div id="generators" class="row">
			<div class="generators well col-md-4" id="farm">
				<div class="genAttr name"></div>
				<div class="genAttr cost"></div>
				<div class="genAttr value"></div>
				<div class="genAttr timer"></div>
				<div class="progress"></div>
			</div>

			<div class="generators well col-md-4" id="factory">
				<div class="genAttr name"></div>
				<div class="genAttr cost"></div>
				<div class="genAttr value"></div>
				<div class="genAttr timer"></div>
				<div class="progress"></div>
			</div>

			<div class="generators well col-md-4" id="warehouse">
				<div class="genAttr name"></div>
				<div class="genAttr cost"></div>
				<div class="genAttr value"></div>
				<div class="genAttr timer"></div>
				<div class="progress"></div>
			</div>
		</div>

		<br>

		<input type="button" id="click" class="btn btn-primary" value="click me">
	</div>

	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
